<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ios Calculator</title>
    <link rel="stylesheet" href="./ios.css" />
    
</head>

<body>
    <div class="calculator">
        <div class="notch">
            <div class="time">
                20:18<span>Designed by SK</span>
            </div>
        </div>
        <div class="main">
            <div class="calc_button">
                <input type="text" placeholder="0" id="input_Box">
                <button onclick="clr()" class="extra_buttons">AC</button>
                <button onclick="del()" class="extra_buttons">โซ </button>
                <button onclick="work('%')" class="extra_buttons">%</button>
                <button onclick="work('รท')" class="operator_buttons">รท</button>
                <button onclick="work('7')">7</button>
                <button onclick="work('8')">8</button>
                <button onclick="work('9')">9</button>
                <button onclick="work('x')" class="operator_buttons">x</button>
                <button onclick="work('4')">4</button>
                <button onclick="work('5')">5</button>
                <button onclick="work('6')">6</button>
                <button onclick="work('-')" class="operator_buttons">-</button>
                <button onclick="work('1')">1</button>
                <button onclick="work('2')">2</button>
                <button onclick="work('3')">3</button>
                <button onclick="work('+')" class="operator_buttons">+</button>
                <button onclick="work('0')" class="button_0">0</button>
                <button onclick="work('.')">.</button>
                <button onclick="operation()" class="operator_buttons">=</button>
            </div>
        </div>
    </div>
    <script src="ios.js"></script>
</body>

</html>
