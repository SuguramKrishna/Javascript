<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>

<body>
    <script>
        function primeno() {
            let a = prompt("Enter a Positive Number")
            if (a === 1) {
                return false;
            }
            else if (a === 2) {
                return true;
            }
            else {
                for (var i = 2; i < a; i++) {
                    if (a % i === 0) {
                        return false;
                    }
                }
                return true;
            }
           
        }

       console.log(primeno())
    </script>
</body>

</html>
