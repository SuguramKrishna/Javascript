<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        myArray = ['h', 'e', 'l', 'l', 'o'];

        //printing the element using index number
        document.write(myArray[0]);
        document.write("<br>");
        document.write(myArray[1]);
        document.write("<br>");

        //printing the array
        document.write("<br>");
        document.write(myArray.length);
        document.write("<br>");

        //shifting and unshifting (unshifting -> adding the first element) & (shifting -> removing the first element)
        //shift
        myArray.shift()
        document.write("<br>");
        document.write(myArray);
        document.write("<br>");

        //unshift
        myArray.unshift("S")
        document.write("<br>");
        document.write(myArray);
        document.write("<br>");

        //pushing and poping (push -> Push is used to add a element in the array at the last) & (Pop -> Pop is used to remove a element in the array at the last) 
        //push
        myArray.push("S")
        document.write("<br>");
        document.write(myArray);
        document.write("<br>");

        //pop
        document.write("<br>");
        document.write(myArray);
        document.write("<br>");
        myArray.pop()
        document.write("<br>");
        document.write(myArray)
        document.write("<br>");

        //swapping two arrays
        myArray[0] = myArray[4]
        document.write("<br>");
        document.write(myArray);
        document.write("<br>");

        //splice
        document.write(myArray)
        document.write("<br>");
        myArray.splice(1, 2);
        document.write(myArray);
        document.write("<br>");

        //for loop
        document.write("<br>");
        myArray1 = ['s', 'u', 'g', 'u']
        document.write(myArray1);
        document.write("<br>");
        for (let i = 0; i < myArray1.length; i++) {
            document.write(i);
            document.write(myArray1[i] + "<br>");
        }
    </script>
</body>

</html>
